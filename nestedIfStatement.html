<!DOCTYPE html>
<html>
	<head>
		<title>Nested if/else</title>
		<script>
		var age=prompt("What age are you?");
		if(age>=18){
			var id=confirm("Do you have ID?");
			if(id==true){
				document.write("Welcome");
			}
			else{
				document.write("Sorry, you need ID!");
			}
		}
		else{
			document.write("Go away");
		}
		
		</script>
	</head>
	<body>
	
	</body>
</html>
